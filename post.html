<div class="container">
    <div class="row">
        <div style="clear:left;">
            <h2 class="display-3">Dashboard</h2>
        </div>
        <br>
    </div>
    <section id="contact" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="header-section text-left">
                    <h2>Post Your Assignment</h2>
                </div>
                <form action="" method="post" role="form" class="contactForm">
                    <div class="col-md-6 col-sm-6 col-xs-12 left">
                    <table class="table">
                      <div class="form-group">
                        <tr>
                            <td><h4><b>Subject </b></h4></td>
                            <td>
                            <input type="text" name="subject" class="form-control form" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                            <div class="validation"></div>
                            </td>
                        </tr> 
                      </div>
                      <div class="form-group">
                        <tr>
                            <td><h4><b>Deadline </b></h4></td>
                            <td>
                            <input type="date" name="deadline" class="form-control form" id="deadline"/>
                            <div class="validation"></div>
                            </td>
                        </tr> 
                      </div>
                      <div class="form-group">
                        <tr>
                            <td><h4><b>Payment </b></h4></td>
                            <td>
                            <input type="text" name="payment" class="form-control form" id="payment" placeholder="Rs" data-rule="minlen:4"/>
                            <div class="validation"></div>
                            </td>
                        </tr> 
                        </div>
                        <div class="form-group">
                          <tr>
                            <td><h4><b>Task </b></h4></td>
                            <td>
                            <input type="text" name="task" class="form-control form" id="task" placeholder="Task" data-rule="minlen:4"/>
                            <div class="validation"></div>
                            </td>
                          </tr> 
                        </div>
                        <div class="form-group">
                          <tr>
                            <td><h4><b>Description </b></h4></td>
                            <td>
                                <textarea class="form-control" id="description" name="description" rows="5" data-rule="required" placeholder="Description"></textarea>
                            <div class="validation"></div>
                            </td>
                          </tr> 
                        </div>
                    </table>            
                    </div>
                    <div class="col-xs-12">
                      <!-- Button -->
                      <button type="submit" id="submit" name="submit" class="form contact-form-button light-form-button oswald light" onclick="post_fun()">
                        POST
                      </button>
                    </div>
                  </form>
            </div>
        </div>
    </section>
